<div class="row mt-4 page-details">

    <div class="col-sm-6 col-md-4 col-lg-3 mb-4"
        *ngFor="let movement of movements" >

        <div class="card">
            <a class="text-white"
                [routerLink]="['/movement', movement.guid]">

                <fa-icon [icon]="faDumbell" class="dumbell"></fa-icon>

                <img class="card-img" src="{{ movement.imgPath }}" alt="Card image cap">

                <div class="card-img-overlay">
                    <div class="card-body">
                        <h5 class="card-title">
                            <span>{{ movement.name }}</span>
                        </h5>

                        <p class="card-text">An awesome movement.</p>
                    </div>
                </div>

            </a>
        </div>
    </div>  

</div>
