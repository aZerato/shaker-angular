<div class="row">
    <div class="col-md-12">

        <h2>Rooms</h2>

        <hr>

        <button class="btn btn-primary"
            (click)="onCreateRoom()">
            Create
        </button>

        <ul>
           <li *ngFor="let room of rooms" >
               <a [routerLink]="['/rooms', room.guid]">room id : {{ room.guid }}</a>
           </li> 
        </ul>

    </div>
</div>
