<div class="row movement">
    <div class="col-md-12 movement-inner">

        <div class="movement-header row">
            <div class="col-8">
                <fa-icon [icon]="faDumbbell"></fa-icon> {{ movement.name }}
            </div>
            <div class="col-4 text-right">
                <a class="btn btn-outline-dark"
                    [routerLink]="['settings']">
                    <fa-icon [icon]="faCogs"></fa-icon>
                </a>
            </div>
        </div>

        <div class="movement-content">
            <div class="col-12">
                Movement description content.
            </div>
        </div>
            
    </div>
</div>
