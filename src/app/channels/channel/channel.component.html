<div class="row channel"
    *ngIf="channel$ | async as channel">
    <div class="col-md-12">

        <div class="channel-header">
            <h2 col="col-12">Channel {{ channel.guid }}</h2>
        </div>

        <div class="channel-content">
            <div class="col-12">
                <app-messages [messages$]="channel.messages$"></app-messages>
            </div>
        </div>
    
        <form [formGroup]="messageForm"
            (submit)="onSubmitMessage(channel.guid)"
            class="channel-form">
            
            <div class="col-12">
                <div class="form-group pt-2 mb-O">
                    <textarea
                        class="form-control"
                        formControlName="content"
                        name="content"
                        placeholder ="Type your message" rows="3">
                    </textarea>
                </div>
            </div>

            <div class="col-2 offset-10 text-right">
                <button class="btn btn-primary ">
                    Send
                </button>
            </div>

        </form>
            
    </div>
</div>
