<div class="row mt-4">

    <div class="col-sm-6 col-md-4 col-lg-3 mb-4"
        *ngFor="let training of trainings" >

        <div class="card">
            <a class="text-white"
                [routerLink]="['/training', training.guid]">

                <fa-icon [icon]="faMap" class="map"></fa-icon>

                <img class="card-img" src="{{ training.imgPath }}" alt="Card image cap">

                <div class="card-img-overlay">
                    <div class="card-body">
                        <h5 class="card-title">
                            <span>{{ training.name }}</span>
                        </h5>

                        <p class="card-text">An awesome training.</p>
                    </div>
                </div>

            </a>
        </div>
    </div>  

</div>
