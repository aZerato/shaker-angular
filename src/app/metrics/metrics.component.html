<div class="row default-page">
    
    <div class="col-3 side-list">

        <ul>
            <li class="list-item main"
                [routerLinkActive]="['active']"
                [routerLinkActiveOptions]="{exact:true}">
                <a [routerLink]="['/metrics']">
                    <h4>
                        <fa-icon [icon]="faSquareRootAlt"></fa-icon>
                        
                        Metrics
                    </h4>
                </a>
            </li>
            <li class="list-item main"
                [routerLinkActive]="['active']">
                <a [routerLink]="['/metrics/create']">
                    <h4>
                        <fa-icon [icon]="faCalendarPlus"></fa-icon>
                        
                        Add Metric
                    </h4>
                </a>
            </li>
            <li class="list-item main">
                <a (click)="onCreateMetricType()">
                    <h4>
                        <fa-icon [icon]="faPlusSquare"></fa-icon>
                        
                        Create Metric Type
                    </h4>
                </a>
            </li>
            <li class="list-item main">
                <a>
                    <h4>
                        <fa-icon [icon]="faFilter"></fa-icon>
                        
                        Filters
                    </h4>
                </a>
            </li>
        </ul>

        <ul class="secondary">
            <li *ngFor="let metricType of metricTypes">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" [id]="'metricTypeme' + metricType.guid">
                    <label class="form-check-label" [for]="'metricTypeme' + metricType.guid">{{metricType.name}}</label>
                </div>
            </li>
        </ul>

    </div>

    <div class="col-9 details">

        <router-outlet></router-outlet>

    </div>

</div>
