<div class="row page-details">
    <div class="col-md-12 mt-4">

        <h1>Training Settings: <small>{{ trainingUpdated.name }}</small></h1>

        <hr>

        <form [formGroup]="trainingSettingsFormGroup"  
            (submit)="onSubmit()">

            <div class="form-group row">
                <label for="name" class="col-4 col-form-label">Name</label> 
                <div class="col-8">
                    <input type="text" 
                        class="form-control" 
                        placeholder="Enter name"
                        formControlName="name">
                </div>
            </div>

            <div class="form-group row">
                <label for="imgPath" class="col-4 col-form-label">Image Path</label> 
                <div class="col-8">
                    <input type="url" 
                        class="form-control" 
                        placeholder="Enter image path"
                        formControlName="imgPath">
                </div>
            </div>

          <div class="form-group row">
            <div class="offset-4 col-8 btn-group">
                <button name="submit" 
                    type="submit" 
                    class="btn btn-primary">
                  Save
                </button>

                <button name="delete" 
                    type="button" 
                    class="btn btn-danger">
                  Delete
                </button>
            </div>
          </div>
        </form>
    </div>
</div>
