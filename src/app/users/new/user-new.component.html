<div class="row user-new">
    <div class="col-md-4 offset-md-4 my-auto">
        
        <div class="card">
            <img class="card-img-top w-25 mx-auto" 
                src="./assets/img/bot-avatar.png" 
                alt="bot avatar image">

            <div class="card-body">

                <h1 class="card-title">Create a new account</h1>

                <hr>

                <div *ngIf="errorMessage" 
                    class="alert alert-danger" role="alert">
                    {{ errorMessage }}
                </div>

                <form [formGroup]="creationFormGroup" 
                    (submit)="onSubmit()">

                    <div class="form-group">
                    
                        <input type="string" 
                                class="form-control" 
                                placeholder="Enter name"
                                formControlName="userName">

                    </div>

                    <div class="form-group">
                    
                        <input type="email" 
                                class="form-control" 
                                placeholder="Enter email"
                                formControlName="email">

                    </div>

                    <div class="form-group">

                        <input type="password" 
                                class="form-control" 
                                placeholder="Password"
                                formControlName="password">

                    </div>

                    <button type="submit" class="btn btn-primary">
                        Create
                    </button>

                </form>
            </div>
        </div>

    </div>
</div>
