<div class="row channels h-100">
    
    <div class="col-3 channels-list p-0">

        <ul>
            <li class="channel-list-item main"
                [routerLinkActive]="['active']"
                [routerLinkActiveOptions]="{exact:true}">
                <a [routerLink]="['/channel']">
                    <h4>
                        <fa-icon [icon]="faSatellite"></fa-icon>
                        
                        Channels list
                    </h4>
                </a>
            </li>

            <li class="channel-list-item main">
                <a (click)="onCreateChannel()">
                    <h4>
                        <fa-icon [icon]="faPlusSquare"></fa-icon>
                        
                        Create channel
                    </h4>
                </a>
            </li>

            <li [routerLinkActive]="['active']"
                *ngFor="let channel of channels">
                <a [routerLink]="['/channel', channel.guid]">
                    
                    <fa-icon [icon]="faRocket"></fa-icon>
                    
                    <span>{{ channel.name }}</span>

                </a>
            </li>

        </ul>

    </div>

    <div class="col-9 channel-detail">

        <router-outlet></router-outlet>

    </div>

</div>
